<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    
 </head>

 <body>
     <title>TransApp</title>
     <h2>Look for route:</h2>
     <section>
      <div class="container" id="journey-form">
        <form class="form">
          <div class="field">
            <label class="label">START:</label>
            <input class="input" id="start"/>
          </div>

          <div class="field">
            <label class="label">DESTINATION:</label>
            <input class="input" id="destination"/>
          </div>

          <div class="field">
            <button onclick="" class="button is-primary" id="submit-journey" value="search">search</button>
          </div>
        </form>

      </div>
     </section>
     <div id="mapContainer">
        <div id='map' style='width: 100%; height: 600px;'></div>
     </div>
 </body>
 <script src="script.js"></script>
 </html>
