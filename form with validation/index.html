<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="section" id="app">
        <form class="form" v-on:submit.prevent>
            <div class="field">
                <label class="label">Username</label>
                <input class="input" v-model="uname" type="text" id="username" v-bind:class="{ 'is-danger': usernameError }"/>
                <div class="has-text-danger" v-if="usernameError == true">There was an issue with your username</div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <input class="input" v-model="psw" type="password" id="password" v-bind:class="{ 'is-danger': passwordError }"
                v-bind:class="is-danger"/>
                <div class="has-text-danger" v-if="passwordError == false">There was an issue with your password</div>
            </div>

            <div class="field">
                <button class="button is-primary" type="submit" v-on:click="send()">Login</button>
            </div>
        </form>
        <div>
            No account?
            <a href="">Register</a>
        </div>
        </div>
        <script src="script.js"></script>
    </body> 
</html>
